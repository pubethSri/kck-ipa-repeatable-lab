<html>
<head>
    <title>Register Router</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- Header -->
        <div class="card bg-primary text-white mb-4">
            <div class="card-body">
                <h1 class="card-title mb-0">
                    <i class="fas fa-network-wired me-2"></i>
                    Register Router
                </h1>
            </div>
        </div>

        <!-- Add Router Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                    <i class="fas fa-plus me-2"></i>Add Router Information
                </h5>
            </div>
            <div class="card-body">
                <form method="post" action="/add">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label for="router_ipaddr" class="form-label">
                                <i class="fas fa-globe me-1"></i>IP Address
                            </label>
                            <input type="text" class="form-control" name="router_ipaddr" 
                                   placeholder="IP Address" required />
                        </div>
                        <div class="col-md-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" class="form-control" name="username" 
                                   placeholder="Username" required />
                        </div>
                        <div class="col-md-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <input type="password" class="form-control" name="password" 
                                   placeholder="Password" required />
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-plus me-2"></i>Add Router's Info
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Routers List -->
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h2 class="h5 mb-0">
                    <i class="fas fa-list me-2"></i>Routers List
                </h2>
            </div>
            <div class="card-body p-0">
                {% if data %}
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>IP Address</th>
                                <th>Username</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for info in data %}
                            <tr>
                                <td>
                                    <a href="{{ url_for('menu', ip=info.router_ipaddr) }}" class="text-decoration-none">
                                        <i class="fas fa-router me-2"></i>{{ info.router_ipaddr }}
                                    </a>
                                </td>
                                <td>{{ info.username }}</td>
                                <td>
                                    <form method="POST" action="{{ url_for('delete_router') }}" class="d-inline">
                                        <input type="hidden" name="_id" value="{{ info._id }}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <div class="text-center py-4 text-muted">
                    <i class="fas fa-inbox fa-2x mb-2"></i>
                    <p>No routers added yet</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
