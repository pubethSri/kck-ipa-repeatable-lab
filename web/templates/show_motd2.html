<html>
<head>
    <title>Sample app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- Header -->
        <div class="card bg-primary text-white mb-4">
            <div class="card-body">
                <h1 class="card-title mb-0">
                    <i class="fas fa-router me-2"></i>
                    Router: {{ router_ip }}
                </h1>
                <a href="{{ url_for('menu', ip=router_ip) }}" class="btn btn-light btn-sm mt-2">
                    <i class="fas fa-arrow-left me-1"></i>Back to Menu
                </a>
            </div>
        </div>

        <!-- MOTD Details -->
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h2 class="h5 mb-0">
                    <i class="fas fa-comment-dots me-2"></i>Message of the Day
                </h2>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h3 class="h6 text-muted mb-2">Current Message:</h3>
                    <p class="lead">{{ motd }}</p>
                </div>

                <hr>

                <!-- MOTD Update Form -->
                <form method="POST" onsubmit="alert('MOTD will be updated in 1 minute'); return true;">
                    <div class="mb-3">
                        <label for="motd" class="form-label">
                            <i class="fas fa-edit me-1"></i>Set New Message of the Day
                        </label>
                        <textarea class="form-control" id="motd" name="motd" rows="3" 
                                placeholder="Enter new message of the day..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Update MOTD
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
