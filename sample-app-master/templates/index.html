<html>
<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

    <h1>Your are calling me from {{ request.remote_addr }}</h1>
    <div class="container">
        
        <div class="chat-box">
            {% for comment in data %}
            <div class="message-wrapper right">
                <div class="message-bubble">
                    <div class="message-info">
                        <span class="username">{{ comment.yourname }}</span>
                        <span class="ip-address">{{ comment.ip_address }}</span>
                    </div>
                    <div class="message-text">{{ comment.message }}</div>
                    <form method="POST" action="{{ url_for('delete_comment') }}" class="delete-form">
                        <input type="hidden" name="idx" value="{{ loop.index0 }}">
                        <button type="submit" class="delete-btn">Ã—</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>

        <form method="POST" action="/add" class="add-form">
            <input name="yourname" placeholder="Your name" required class="input-name" />
            <textarea name="message" placeholder="Type your message..." required class="input-message" rows="2"></textarea>
            <button type="submit" class="add-btn">Add Comment</button>
        </form>
    </div>
</body>
</html>
