version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongo_data:/data/db
    networks:
      - app-net

  web:
    build: ./web
    container_name: web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:8080"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - MONGO_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongo:27017/
      - DB_NAME=${DB_NAME:-ipa2025}
      - COLLECTION_NAME=${COLLECTION_NAME:-routers}
    depends_on:
      - mongo
    networks:
      - app-net
    volumes:
      - ./web:/home/myapp

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"       # AMQP (app connect)
      - "15672:15672"     # Management UI
    networks:
      - app-net
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-rabbitmq}

  scheduler:
    build: ./scheduler
    depends_on:
      - mongo
      - rabbitmq
    networks:
      - app-net
    env_file:
      - .env
    environment:
      MONGO_URI: "mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongo:27017/"
      DB_NAME: "${DB_NAME:-ipa2025}"
      RABBITMQ_URI: "amqp://${RABBITMQ_DEFAULT_USER:-admin}:${RABBITMQ_DEFAULT_PASS:-rabbitmq}@${RABBITMQ_HOST:-rabbitmq}:5672/"
      RABBIT_HOST: "${RABBITMQ_HOST:-rabbitmq}"
      PYTHONUNBUFFERED: 1
    restart: always

networks:
  app-net:
    driver: bridge

volumes:
  mongo_data:
    driver: local
