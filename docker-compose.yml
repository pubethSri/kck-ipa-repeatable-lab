services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongo_data:/data/db
    networks:
      - app-net

  web:
    build: ./web
    container_name: web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:8080"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - MONGO_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongo:27017/
      - DB_NAME=${DB_NAME:-ipa2025}
      - COLLECTION_NAME=${COLLECTION_NAME:-routers}
    depends_on:
      - mongo
    networks:
      - app-net
    volumes:
      - ./web:/home/myapp

networks:
  app-net:
    driver: bridge

volumes:
  mongo_data:
    driver: local
